<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body>
<h1>Guess a number!</h1>

<th:block th:each="i: ${#numbers.sequence(0, 6 - 1)}">
    <form th:action="@{/roll-dice/{path}(path=${i}+1)}">
        <label for="joe">Joe's Button</label>
        <input type="submit" th:value="${i}+1" id="joe">
    </form>
    <form method="POST">
        <label for="alexia">Alexia's Button</label>
        <input type="submit" th:value="${i}+1" name="number" id="alexia">
    </form>
</th:block>

</body>
</html>
