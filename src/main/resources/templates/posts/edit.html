<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<h1>Edit Page</h1>
<form th:action="@{/posts/{id}/edit(id=*{id})}" th:method="post" th:object="${post}">
    <div class="form-group">
        <input id="id" name="id" class="form-control" type="hidden" th:field="*{id}">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" class="form-control" type="text" th:field="*{title}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" type="text" th:field="*{body}"></textarea>
    </div>
    <input type="submit" class="btn btn-block btn-primary">
</form>
</body>
</html>
