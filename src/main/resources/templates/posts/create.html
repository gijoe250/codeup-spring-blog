<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div class="container">
    <h1>Create a new Ad</h1>
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" class="form-control" type="text" th:field="*{title}">
        </div>
        <div class="form-group">
<!--            <label for="description">Description</label>-->
<!--            <textarea id="description" name="description" class="form-control" type="text" th:field="*{description}"></textarea>-->
            <label for="description">Description</label>
            <textarea id="description" class="form-control" type="text" th:field="*{body}"></textarea>
        </div>
        <input type="submit" class="btn btn-block btn-primary">
    </form>
</div>
</body>
</html>
